<div cs-main-view has-permission="{{(!(Session.activeUser === undefined))}}">
  <div class="row">

    <div class="col-sm-2 col-md-3">


      <div id="side-bar">
        <img src="http://lorempixel.com/200/200/people/" class="img-responsive img-circle centered">
        <ul class="nav" id="side-nav-items">
          <li><a ng-href="/#/search/{{search.id}}/results">Matches</a>
          </li>
          <li><a href="#">Search</a>
          </li>
          <li><a href="#">Messages</a>
          </li>
          <li><a href="#">Shares</a>
          </li>

        </ul>


      </div>

    </div>




    <div class="col-sm-10 col-md-9">
      <div class="panel panel-default">


        <div class="page-header">
          <h2>{{title}}</h2>
        </div>

        <div class="row">
          <div class="panel-body">
            <div alert alert-info ng-show="infoMessage">{{infoMessage}}</div>
            <div alert alert-danger ng-show="errorMessage">{{errorMessage}}</div>

            <div ng-repeat="search in searches" class="search-result">

              <div class="col-md-3 ">
                <image ng-src="{{search.searcher_user.picture_url}}" class="img-responsive img-circle" />
<!--                 <div class="btn-group-vertical"> -->
                  <button class="btn btn-primary message-btn btn-lg" ng-click="startConversation(search.searcher_user_id)">
                    Message
                  </button>
                  <button class="btn btn-default">
                    <span class="glyphicon glyphicon-heart"></span> Add to Favorites
                  </button>
<!--               </div> -->
              </div>

              <div class="col-md-9">
                <a ng-href="#/user/{{search.searcher_user_id}}"><h4>{{search.searcher_user.name}}</h5></a>
                <p class="show-linebreaks">{{search.searcher_user.bio}}</p>
                <!--   <div ng-show="search.searcher_user.conversationsWithMe">
    <h5>Past Conversations</h5>
    <button ng-repeat="conversation in search.searcher_user.conversationsWithMe"
            class="btn btn-default btn-list"
            ng-click="goToConversation(conversation)"
            >
      {{conversation.title}}
    </button>
  </div> -->
                <h5>{{ {'partner': 'They offer', 'educator': 'Looking For'}[search.searcher_role] }}</h5>
                <div ng-repeat="label in search.labels" ng-class="{true: 'labelbox-selected', false: 'labelbox'}[search.matchingLabels[label]]" class="labelbox">{{label}}</div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div


    </div>
  </div>
