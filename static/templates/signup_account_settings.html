<div class="form-group">
  <label for="email"
         class="control-label cs-form-label">Email</label>
  <div class="cs-form-control">
    <input ng-model="editedUser.email"
           required
           name="email"
           id="email"
           class="form-control"
           type="email"/>
    <p ng-show="accountSettingsForm.email.$invalid && !accountSettingsForm.email.$pristine" class="help-block">
      Please enter a valid email.
    </p>
  </div>
</div>

<div class="form-group">
  <label for="password"
         class="control-label cs-form-label">Password</label>
  <div class="cs-form-control">
    <input ng-model="editedUser.password"
           required
           name="password"
           id="password"
           class="form-control"
           cs-parser-hook="passwordConnection"
           ng-minlength="8"
           methods="passwordMethods"
           type="password"/>
    <p ng-show="accountSettingsForm.password.$error.required && !accountSettingsForm.password.$pristine"
       class="help-block">
      A password is required.
    </p>
    <p ng-show="accountSettingsForm.password.$error.minlength && !accountSettingsForm.password.$pristine"
       class="help-block">
      Password is less than 8 characters.
    </p>
    <div class="alert alert-warning">
      Please do not use the same password that you use for important accounts.
    </div>
  </div>
</div>

<div class="form-group">
  <label for="repeat_password"
         class="control-label cs-form-label">Repeat Password</label>
  <div class="cs-form-control">
    <input ng-model="repeat_password"
           name="repeat_password"
           id="repeat_password"
           class="form-control"
           cs-match="passwordConnection"
           methods="passwordMethods"
           type="password"/>
    <p ng-show="accountSettingsForm.password.$valid && accountSettingsForm.repeat_password.$error.match && !accountSettingsForm.repeat_password.$pristine"
       class="help-block">
      Passwords do not match.
    </p>
  </div>
</div>
